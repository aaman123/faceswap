[global]
# FACESWAP GUI OPTIONS.
# CONFIGURE THE APPEARANCE AND BEHAVIOUR OF THE GUI

# Start Faceswap maximized.
# 
# Choose from: True, False
# [Default: False]
fullscreen = False

# Start Faceswap in this tab.
# 
# Choose from: ['train', 'convert', 'extract']
# [Default: extract]
tab = extract

# How wide the lefthand option panel is as a percentage of GUI width at startup.
# 
# Select an integer between 10 and 90
# [Default: 30]
options_panel_width = 30

# How tall the bottom console panel is as a percentage of GUI height at startup.
# 
# Select an integer between 10 and 90
# [Default: 20]
console_panel_height = 20

# Pixel size for icons. NB: Size is scaled by DPI.
# 
# Select an integer between 10 and 20
# [Default: 14]
icon_size = 14

# Global font
# 
# Choose from: ['default', 'avant garde gothic', 'avantgarde', 'bitstream charter', 'bookman', 'century schoolbook l', 'charter', 'clean', 'clearlyu', 'clearlyu alternate glyphs', 'clearlyu arabic', 'clearlyu arabic extra', 'clearlyu devanagari', 'clearlyu devangari extra', 'clearlyu ligature', 'clearlyu pua', 'courier', 'courier 10 pitch', 'dingbats', 'fangsong ti', 'fixed', 'gothic', 'helvetica', 'itc avant garde gothic', 'itc bookman', 'itc zapf chancery', 'itc zapf dingbats', 'lucida', 'lucidabright', 'lucidatypewriter', 'mincho', 'new century schoolbook', 'newcenturyschlbk', 'newspaper', 'nil', 'nimbus mono l', 'nimbus roman no9 l', 'nimbus sans l', 'open look cursor', 'open look glyph', 'palatino', 'song ti', 'standard symbols l', 'symbol', 'terminal', 'times', 'urw bookman l', 'urw chancery l', 'urw gothic l', 'urw palladio l', 'zapf chancery', 'zapf dingbats', 'zapfdingbats']
# [Default: default]
font = default

# Global font size.
# 
# Select an integer between 6 and 12
# [Default: 9]
font_size = 9

# Automatically save the current settings on close and reload on startup
# 	never - Don't autosave session
# 	prompt - Prompt to reload last session on launch
# 	always - Always load last session on launch
# 
# Choose from: ['never', 'prompt', 'always']
# [Default: prompt]
autosave_last_session = prompt

# Training can take some time to save and shutdown. Set the timeout in seconds before giving up and force quitting.
# 
# Select an integer between 10 and 600
# [Default: 120]
timeout = 120

# Auto load model statistics into the Analysis tab when selecting a model in Train or Convert tabs.
# 
# Choose from: True, False
# [Default: True]
auto_load_model_stats = True

